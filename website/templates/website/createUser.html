{% extends "base.html" %}

{% block title %} Create User {% endblock %}

{% block content %}
    <h1>Create User:</h1>
    <form action="createUser" method="post">
        {% csrf_token %}
        username: <input name="username">
        <br>
        password: <input type="password" name="password">
        <br>
        <button type="submit">Create</button>
    </form>

{% endblock %}
